<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div>{{pmsg}}</div>
        <menu-item title='来自父组件的值'></menu-item>
        <menu-item :title='ptitle' content='hello'></menu-item>
    </div>

    <script src="./vue.js">
    </script>
    <script>
        /*
                父组件想子组件传值-属性名规则
               字符串模板中可以使用驼峰 再普通标签模板中不能使用
               
                **/
        // 父组件向子组件传值
        Vue.component('menu-item', {
            props: ['title', 'content'],
            data: function() {
                return {
                    msg: '子组件本身的数据'
                }
            },
            template: `<div>{{msg + '.......' + title + '......' + content}}</div>`
        });
        var vm = new Vue({
            el: '#app',
            data: {
                pmsg: '父组件中的内容',
                ptitle: '动态绑定属性'
            }
        });
    </script>
</body>

</html>
